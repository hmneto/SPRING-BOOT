version: "3"
services:
  spring_boot:
    networks:
        - application
    container_name: api_spring_boot
    build: .
    ports:
      - 80:8081
    # volumes:
    #   - .:/app/
    image: spring_boot
  
  adminer:
    networks:
      - application
    image: adminer
    depends_on:
      - db
    restart: always
    ports:
      - 8083:8080
  ###
  db:
    networks:
      - application
    container_name: mysql_serverq2
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes: 
      - ./mysql-init:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: xxxx
      MYSQL_DATABASE: test
      MYSQL_USER: xxxx
      MYSQL_PASSWORD: xxxx
    ports: 
      - 3306:3306


networks:
  application:
    driver: bridge 
    